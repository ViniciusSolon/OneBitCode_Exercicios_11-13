    <h1>Escalar um Jogador</h1>
    <hr />
    <ul>
      <li>
        <label for="">Olá, diga o nome do jogador a ser escalado: </label>
        <input type="text" name="nome" id="nome"> </input>
      </li>
      <br>
        <li>
          <label for="">Agora, diga a posição do jogador a ser escalado: </label>
          <input type="text" name="posicao" id="posicao"> </input>
        </li>
        <br>
        <li>
          <label for="">Agora, diga o número do jogador a ser escalado: </label>
          <input type="text" name="numero" id="numero">
        </li>
        <br>
        <button onclick="escalarJogador() ">Escalar</button>
    </ul>
    <h1>Remover um Jogador</h1>
    <hr />
    <ul>
      <li>
        <label for="">Diga o número do jogador a ser removido: </label>
        <input type="text" name="numberToRemove" id="numberToRemove"> </input>
      </li>
      <br>
    <button onclick="removerJogador()">Remover um Jogador</button>
      </ul>
    <section id="escalar-list"></section>
